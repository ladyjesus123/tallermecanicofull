<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesinformes.css">
    <title>Informe de Inventario</title>
</head>
<body>
    <header>
        <h1>Informe de Inventario</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="informes.html">Informe de Servicios</a></li>
                <li><a href="informe-clientes.html">Informe de Clientes</a></li>
                <li><a href="informe-tickets.html">Informe de Tickets de Costo</a></li>
                <li><a href="informe-inventario.html">Informe de Inventario</a></li>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <h2>Generar Informe de Inventario</h2>
            <form>
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
                
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" required>

                <label for="periodicidad">Periodicidad:</label>
                <select id="periodicidad" name="periodicidad" required>
                    <option value="diario">Diario</option>
                    <option value="mensual">Mensual</option>
                    <option value="anual">Anual</option>
                </select>
                
                <button type="submit">Generar Reporte</button>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Taller Mecánico</p>
    </footer>
</body>
</html>
